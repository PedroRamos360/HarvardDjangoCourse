{% extends 'encyclopedia/layout.html' %}

{% load crispy_forms_tags %}

{% block body %}
    <h1>Edit Article</h1>
    <form method='post' action='/edit/{{title}}'>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    
{% endblock %}
