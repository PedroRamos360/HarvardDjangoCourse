{% extends 'closet/layout.html' %}

{% load crispy_forms_tags %}

{% block body %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <main id="signupage">
        <form action="/signup" method="POST">
            {% csrf_token %}
            {% if message %}
                <div class="alert alert-light" role="alert" style="color:red;font-size:20px;">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 25px;"></i>
                    {{ message }}
                </div>
            {% endif %}
            <div class="form-group">
                <label class="signuplabel">Username</label>
                <input class="form-control" autofocus type="text" name="username" required>
            </div>
            <div class="form-group">
                <label class="signuplabel">Email</label>
                <input class="form-control" type="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="signuplabel">Password</label>
                <input class="form-control" type="password" name="password" required>
            </div>
            <div class="form-group">
                <label class="signuplabel">Confirm Password</label>
                <input class="form-control" type="password" name="confirmation" required>
            </div>
            <button type="submit" id="submit">Sign Up</button>

        </form>
    </main>
{% endblock %}
