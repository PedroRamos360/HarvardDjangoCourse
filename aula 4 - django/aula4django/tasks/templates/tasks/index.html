{% extends 'tasks/layout.html' %}

{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for item in tasks %}
            <li style="font-size:xx-large">{{ item }}</li>
        {% empty %}
            <li>No Tasks.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add a New Task</a>
{% endblock %}
